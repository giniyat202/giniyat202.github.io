<html>
<head>
	<title>قطرات</title>
	<script type="text/javascript">
	function clicked() {
		var s = document.getElementById('s').value;
		document.getElementById('t').innerHTML = "قطرات دم " + s + "ية";
	}
	</script>
</head>
<body>
	<h1 id="t">قطرات دم فتتتتتتتتتتتتتتتتتتاااحية</h1>
	<input id="s" type="text" value="فتتتتتتتتتتتتتتتتتتاااح" />
	<input type="button" value="عشوأة" onclick="clicked();" />
</body>
</html>
